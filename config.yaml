# base info
baseURL: "https://next.amzrk2.cc/"
title: "DSRKafuU"

# features
hasCJKLanguage: true
enableEmoji: true
enableRobotsTXT: true
taxonomies:
  tag: tags

# language
languageCode: "zh-cn" # rss
defaultContentLanguage: "zh-hans" # html

# params
params:
  # sidebar info
  author: "DSRKafuU"
  para: "かふうです"
  avatar: "https://amzrk2.cc/assets/img/avatar.webp"
  avatarFallback: "https://amzrk2.cc/assets/img/avatar.jpg"

# menu
menu:
  main:
    - name: 生活
      url: /post/
      weight: 1
    - name: 代码
      url: /code/
      weight: 2
    - name: 标签
      url: /tags/
      weight: 3
    - name: 友链
      url: /friends/
      weight: 4

# markup
markup:
  goldmark:
    renderer:
      unsafe: true # enable user-embed HTML snippets
  highlight:
    codeFences: false # disable code highlighter
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false
