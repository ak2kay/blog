{{ define "header" }}
{{ partial "navbar.html" . }}
{{ end }}

{{ define "main" }}
<div class="container main-container">
  <div class="columns main-columns">
    <div class="column main-content is-three-quarters">
      <div class="card">
        <div class="markdown content">
          {{ with .Site.GetPage "/_index.md" }}{{ .Content }}{{ end }}
        </div>
      </div>
    </div>
    <div class="column main-sidebar is-one-quarter">
      {{ partial "card-bundle-list.html" . }}
    </div>
  </div>
</div>
{{ end }}

{{ define "scripts" }}
{{ partial "scripts-list.html" . }}
{{ end }}
