{{- define "head" -}}

<head>
  {{- partial "head" . -}}
</head>

{{- end -}}

{{- define "body" -}}

<body data-theme="auto" data-section="index">
  {{- partial "header" . -}}

  <main class="main">
    <div class="container">
      <div class="content">
        <div class="content__inner">
          <div class="card">
            <div class="post__image fiximg">
              <div class="fiximg__container" style="padding-bottom: 22.5%;">
                <img loading="lazy" src='{{- "/images/banners/_index.webp" | absURL -}}' />
              </div>
            </div>

            <div class="post__content">
              <article class="markdown">
                {{- with .Site.GetPage "/_index.md" }}{{ .Content }}{{ end -}}
              </article>
            </div>
          </div>
        </div>
      </div>

      <aside class="sidebar">
        <div class="sidebar__inner">
          {{- partial "search" . -}}
          <div class="sticky">
            {{- partial "info" . -}}
          </div>
        </div>
      </aside>
    </div>
  </main>

  {{- partial "footer" . -}}
</body>

{{- end -}}
