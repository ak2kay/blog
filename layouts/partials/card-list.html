<div class="card">
  {{ if .Params.image }}
  <div class="list-image image-wrapper ratio-40x9">
    <img src="{{ .Params.image }}" />
  </div>
  {{ end }}
  <div class="list-box">
    <div class="list-post">
      <a href="{{ .Permalink }}">
        <h2 class="list-title">{{ .Title }}</h2>
      </a>
      <div class="list-summary markdown content">{{ .Summary }}</div>
    </div>
    <div class="list-meta">
      {{ partial "metadata.html" . }}
    </div>
  </div>
</div>
