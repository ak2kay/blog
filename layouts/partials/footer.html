{{- $package := getJSON "package.json" -}}
{{- $version := $package.version -}}
{{- $license := $package.license -}}

<footer class="footer">
  <div class="container">
    <span class="footer__text">Copyright &copy; 2018-{{- now.Format "2006" }} | <a class="link"
         href="{{- .Site.Params.authorLink -}}" target="_blank" rel="noopener">{{- .Site.Params.author -}}</a></span>
    <span class="footer__text"><a class="link" href="https://github.com/dsrkafuu/dsr-blog" target="_blank"
         rel="noopener">{{- .Site.Title -}}</a> v{{- $version }} | {{ $license }}</a></span>
  </div>
</footer>
