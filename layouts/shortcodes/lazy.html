{{ if len .Params | eq 3 }}
<p>
<div class="image-wrapper ratio-{{ index .Params 0 }}">
  <img class="lazyload zoomable" data-src="{{ index .Params 2 | relURL | safeURL }}"
       alt="{{ index .Params 1 }}" />
</div>
</p>
{{ else if len .Params | eq 2 }}
<p>
<div class="image-wrapper ratio-{{ index .Params 0 }}">
  <img class="lazyload zoomable" data-src="{{ index .Params 1 | relURL | safeURL }}" />
</div>
</p>
{{ end }}
