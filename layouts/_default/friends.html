{{ define "body" }}

<body data-theme="auto" data-section="search">
  {{ partial "scripts-theme.html" . }}
  <header>
    {{ partial "navbar.html" . }}
  </header>
  <main>
    <div class="container list-container">
      <div class="columns list-columns">
        <div class="column list-content is-three-quarters">
        </div>
        <div class="column list-sidebar is-one-quarter">
          {{ partial "card-bundle-list.html" . }}
        </div>
      </div>
    </div>
    {{ partial "notification.html" . }}
  </main>
  {{ partial "footer.html" . }}
  {{ partial "scripts-common.html" . }}
</body>

{{ end }}
